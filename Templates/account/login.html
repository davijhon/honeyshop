{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}
{% load crispy_forms_tags %}


{% block content %}
	<div class="container login">
		<div class="row">
			<div class="col-lg-12">
				<h2>Log In</h2>
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-success ml-2" type="submit">Log In</button>
				</form>
			</div>
		</div>
	
		 <div class="row">
		  <div class="col-lg-12">
		    <a class="btn btn-outline-dark" href="{% provider_login_url "google" %}" role="button" style="text-transform:none">
		      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
		      Login with Google
		    </a>
		  </div>
		</div>
		<button><a href="{% provider_login_url "facebook" method='oauth2' %}">Facebook Login</a></button>
	</div>
{% endblock %}
